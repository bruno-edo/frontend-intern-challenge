<!DOCTYPE html>
<html lang="pt">
	<!--TODO: verificar a compatibilidade com os 3 principais browsers -->
	<head>
		<meta charset="UTF-8">

    	<link type="text/css" rel="stylesheet" href="CSS/stylesheet.css"/>
		<!-- Fonts used by the CSS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>

		<title>Chaordic Intern Challenge</title>
	</head>

	<body>
	  <header>
		  <div id="logo">
		  	<img class="chaordic_logo" src="Assets/logo-chaordic.png">
	  	 </div>
	  </header>

	  <main>
			<div id="shortener_container">
				<div id="shortener_text">
					<h1>
						Encurte seus links.
					</h1>
					<p class="shortener_intro_text">
						Links são longos. Encurte os links que você deseja compartilhar,
						<br>
						e acompanhe enquanto viajam pela internet.
					</p>
					<div id="input_container">
						<input type="txt" class="input_field"
							placeholder="Cole o seu link aqui"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Cole o seu link aqui'"
							id="input_field">
						<button type="button" class="hidden_text_button" id="hidden_text_button">
							x
						</button>
						<button type="button" id="shorten_button" value="encurtar">
							<span class="fading_text">ENCURTAR</span><!-- TODO: tornar este texto responsivo -->
						</button>
						<div class="line_top"></div>
					</div>
				</div>
			</div>
		</main>
		<div id="top_5_container">
			<div id="top_5_header">
				<h2>
					TOP 5
				</h2>
				<div id="top_5_list">
					<!-- The list is generated by a Javascript function
					based on a JSON provided by Chaordic staff -->
				</div>
			</div>
			<div id="hits_container">
				<div class="arrow_down"></div>
				<h3>HITS</h3>
				<h4>35.713.571</h4> <!-- TODO: tornar este texto responsivo -->
				<p class="hits_text">Cliques em links</p>
			</div>
		</div>
		<div>
			<footer id="footer">
				<span class="footer_text">chr.dc</span>
				<a href = "http://www.facebook.com"><img src="./Assets/icon-facebook.png" class="footer_image"></a>
				<a href = "http://www.twitter.com"><img src="./Assets/icon-twitter.png" class="footer_image"></a>
			</footer>

		</div>

		<script type="text/javascript" src="Javascript/script.js"></script>
	</body>
</html>
